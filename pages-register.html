  const checkPassword = async(event) => {
  event.preventDefault();

    var form = document.getElementById("registrationForm");
    if (!form.checkValidity()) {
      alert("Please fill out all required fields.");
      return;
    }

    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    // Password validation rules
    var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&^#])[A-Za-z\d@$!%*?&^#]{8,}$/;

    if (password.length < 8) {
      alert("Password must be at least 8 characters.");
      return;
    } else if (!passwordRegex.test(password)) {
      alert("Password must include at least one uppercase letter, one lowercase letter, one digit, and one special character.");
      return;
    } else if (password !== confirmPassword) {
      alert("Passwords do not match. Please try again.");
      return;
    }

    const formData = new FormData();
    formData.append('fullname', document.getElementById('fullname').value);
    formData.append('password', document.getElementById('password').value);
    formData.append('email', document.getElementById('email').value);
    formData.append('mobile', document.getElementById('mobile').value);
    console.log(formData);
    try {
      const response = await axios({
        method: 'post',
        url: 'http://localhost/Expense_Tracker_Backend/registration.php',
        data: formData
      });

      console.log(response.data);
      // Handle the response as needed
      if (response.data.success) {
      alert("User registered successfully!");
    } else {
      alert("User registration failed. Please try again.");
    }


      } catch (error) {
          console.error('Error submitting the form:', error);
          // Handle errors
      }

  }
